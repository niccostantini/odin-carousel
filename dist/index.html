<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image carousel</title>
    
<script defer src="main.js"></script></head>
<body>

    <h1>Image Carousel</h1>

    <div class="first-level">
        <div class="container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="https://images.squarespace-cdn.com/content/v1/5139aa7ae4b069cf933cca7f/23be344a-ca69-4853-8bf3-b0ea50fb8b20/WEBSITE+MAIN+PAGESLOVE.png?format=2500w" alt="image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://images.squarespace-cdn.com/content/v1/5139aa7ae4b069cf933cca7f/9a0a089d-dad3-46a5-a9f2-7195ec49e56a/WEBSITE+MAIN+PAGESBREAD.png?format=2500w" alt="image 2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.squarespace-cdn.com/content/v1/5139aa7ae4b069cf933cca7f/f7a4925b-b36d-4d66-b059-e49392be578c/Poster+pages23.png?format=2500w" alt="image 3">
                </div>
                <div class="carousel-item">
                    <img src="https://images.squarespace-cdn.com/content/v1/5139aa7ae4b069cf933cca7f/1630289849144-GSK3QQDME3W7ZI0QKQW2/WEBSITE+MAIN+PAGES+NEW+POP.png?format=2500w" alt="image 4">
                </div>
                <div class="carousel-item">
                    <img src="https://images.squarespace-cdn.com/content/v1/5139aa7ae4b069cf933cca7f/1621206491189-W75ZSHRLPHLGL0EBF6P9/WEBSITE+MAIN+PAGES+NEW+FROLLA1.png?format=2500w" alt="image 5">
                </div>
            </div>
        </div>
        
        <div class="carousel-nav-arrows">
            <button class="scroll-left-button"> ◀ </button>
            <button class="scroll-right-button"> ▶ </button>
        </div>
    </div>

    <div class="credits" align="center">
        <p>Images by <a href="https://www.nickbarclaydesigns.com/selectedwork"> Nick Barclay </a></p>
        <p>&copy; 2024 <a href="https://github.com/niccostantini">niccostantini</a></p>
    </div>
    

</body>
</html>
